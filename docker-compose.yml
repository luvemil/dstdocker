caves:
  image: luvemil/dst:base
  ports:
    - 11000:11000/udp
  restart: always
  environment:
    - IS_SLAVE=1
  links:
    - master
  volumes:
    - ./servers/caves:/root/.klei/DoNotStarveTogether/MyDediServer/Caves
  entrypoint: /root/server_dst/bin/start_shard.sh
  command: Caves
  stdin_open: true
  tty: true

master:
  image: luvemil/dst:base
  ports:
    - 10999:10999/udp
  restart: always
  volumes:
    - ./servers/master:/root/.klei/DoNotStarveTogether/MyDediServer/Master
  entrypoint: /root/server_dst/bin/start_shard.sh
  command: Master
  stdin_open: true
  tty: true
